<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnAir - Flight Reservation</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="/css/mainscreen.css">
</head>
<body>
<!-- 세로 흰 줄 추가 -->
<div class="vertical-line"></div>

<!-- 헤더 -->
<header>
    <div class="logo">Flight Reservation</div>
    <nav>
        <a href="/reservation">Reservation</a>
        <a href="#">Seat Selection</a>
        <a href="/reservation-list">Reservation List</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="social-links">
    <a href="#">
        <img src="/facebook.png" alt="Facebook Icon">
        <img src="/twitter.png" alt="Twitter Icon">
        <img src="/instagram.png" alt="Instagram Icon">
    </a>
</div>


<!-- 메인 배경 이미지 슬라이드 -->
<section class="hero">
    <div class="hero-slides">
        <div class="slide" style="background-image: url('./background3.jpg');"></div>
        <div class="slide" style="background-image: url('./background4.jpg');"></div>
        <div class="slide" style="background-image: url('./background5.jpg');"></div>
    </div>
    <div class="hero-text">
        <h1>Fly High with Us</h1>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const slides = document.querySelectorAll(".hero-slides .slide");
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove("active"); // 현재 슬라이드 비활성화
            currentSlide = (currentSlide + 1) % slides.length; // 다음 슬라이드로 이동
            slides[currentSlide].classList.add("active"); // 다음 슬라이드 활성화
        }

        // 5초마다 슬라이드 변경
        setInterval(showNextSlide, 5000);

        // 첫 슬라이드 활성화
        slides[currentSlide].classList.add("active");
    });
</script>

</body>
</html>
